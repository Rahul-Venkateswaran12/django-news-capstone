{% extends 'base.html' %}
{% block title %}Create Article{% endblock %}
{% block content %}
    <h2>Create New Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url redirect_url %}">Back</a>
{% endblock %}
