{% extends 'base.html' %}
{% block title %}Newsletter Form{% endblock %}
{% block content %}
    <h2>{% if newsletter %}Edit Newsletter{% else %}Create Newsletter{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url redirect_url %}">Back</a>
{% endblock %}
